<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <title>Edit Task</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" th:href="@{/tasks}">Activity Tracker</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#addTaskModal" data-toggle="modal" data-target="#addTaskModal">Add Task</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/tasks">All Tasks</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/tasks?status=pending">Pending Tasks</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/tasks?status=in-progress">In Progress Tasks</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/tasks?status=completed">Completed Tasks</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0" action="/tasks/search" method="GET">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="query">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
      </li>
    </ul>
  </div>
</nav>
<!-- Edit activity page -->
<div class="container mt-4">
  <h2>Edit Activity</h2>
<!--  <form id="editForm" method="post" th:action="@{/todos/update}"  th:object="${todoDTO}">-->
  <form id="editForm" method="post" th:action="@{/todos/update}"  th:object="${todoDTO}">
    <input type="hidden" id="activityId" name="id" value="1">
    <input type="hidden" id="id" name="id" th:value="${todoDTO.id}">
    <div class="form-group">
      <label for="title">Title</label>
      <input th:field="*{title}" type="text" class="form-control" id="title" name="title" value="Activity Title">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea th:field="*{description}" class="form-control" id="description" name="description" rows="3">Activity Description</textarea>
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <select class="form-control" id="status" name="status" th:field="*{status}">
        <option value="AWAITING" th:selected="${todoDTO.status == 'AWAITING'}">Awaiting</option>
        <option value="IN_PROGRESS" th:selected="${todoDTO.status == 'IN_PROGRESS'}">In Progress</option>
        <option value="COMPLETED" th:selected="${todoDTO.status == 'COMPLETED'}">Completed</option>
      </select>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Update Task</button>
    <a href="/todos/dashboard" type="submit" class="btn btn-success">Cancel</a>
  </form>
</div>
<footer class="bg-light text-center py-3" style="position: fixed; bottom: 0; width: 100%;">

</footer>
</body>
</html>
