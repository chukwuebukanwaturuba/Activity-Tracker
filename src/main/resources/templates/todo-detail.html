<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/nav.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Edit Task</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Activity Tracker</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#addTaskModal" data-toggle="modal" data-target="#addTaskModal">Add Task</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/tasks">All Tasks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/tasks?status=pending">Pending Tasks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/tasks?status=in-progress">In Progress Tasks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/tasks?status=completed">Completed Tasks</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" action="/tasks/search" method="GET">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="query">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h1 th:text="${todo.title}"></h1>
    <p th:text="${todo.description}"></p>
    <p>Status: <span class="badge badge-success" th:text="${todo.status}"></span></p>
    <p>Created: <span th:text="${todo.createdAt}"></span></p>
    <p>Updated: <span th:text="${todo.updatedAt}"></span></p>
    <p>Completed: <span th:text="${todo.completedAt}"></span></p>
    <a th:href="@{/todos/edit/{id}(id=${todo.id})}" type="button" class="btn btn-secondary">Edit</a>
    <a th:href="@{/todos/delete/{id}(id=${todo.id})}" type="button" class="btn btn-danger">Delete</a>
</div>

</body>
</html>
